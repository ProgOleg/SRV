<!DOCTYPE html>
<!-- saved from url=(0034)http://127.0.0.1:8000/admin/login/ -->
<html lang="ru-ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Войти</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">

<meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" login" data-admin-utc-offset="10800">
<div id="container">
    <div id="header">
        <div id="branding">
        	<h1 id="site-name"><a href="http://127.0.0.1:8000/admin/">Вход в ситсему</a></h1>
		</div>
	</div>
    <div id="content" class="colM">
        <div id="content-main">
			<form action="{% url 'auth_user' %}" method="post" id="login-form">
                {% csrf_token %}
				<div class="form-row">
    				<label class="required" for="id_username">Имя пользователя:</label> 
    				{{form.username}}
				</div>
  				<div class="form-row">
    				<label class="required" for="id_password">Пароль:</label> 
    				{{form.password}}
    				<!--<input type="hidden" name="next" value="/admin/">-->
    			</div>
  				<div class="submit-row">
    				<label>&nbsp;</label><input type="submit" value="Войти">
  				</div>
                <input type="hidden" name="next" value="{{ form.next }}" />
			</form>

		</div>
		<br class="clear">
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->



</body>
</html>
